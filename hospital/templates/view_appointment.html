{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" type="text/css" href="/static/css/mystyle.css">
<div class="container" style="margin-top: 50px">
    <h2 class="text-center"><i class="fas fa-calendar-check"></i> View Appointments</h2>
    <br><br>
    <table class="table table-hover" id="example" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for a in appointments %}
            <tr>
                <td>{{ a.id }}</td>
                <td>{{ a.patient.name }}</td>
                <td>{{ a.doctor.name }}</td>
                <td>{{ a.appointment_date }}</td>
                <td>{{ a.appointment_time }}</td>
                <td><a href="{% url 'delete_appointment' a.id %}" onclick="return confirm('Are you sure you want to delete this appointment?')" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

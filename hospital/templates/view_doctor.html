{% extends 'navigationbar.html' %}
 {% load static %}
{% block body %}

<div class="container" style="margin-top: 50px">
    <h2 class="text-center"><i class="fas fa-user-md"></i> View Doctors</h2>
    <br><br>

    <table class="table table-hover" id="example" style="width:100%">
    <thead>
    <tr>
        <th>Doctor ID</th>
        <th>Doctor Name</th>
        <th>Specialization</th>
        <th>Contact_number</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    {% for i in doc %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.specialization }}</td>
        <td>{{ i.contact_number }}</td>
        <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you really want to delete?')" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a></td>
    </tr>
    {% endfor %}

    </tbody>
    </table>
</div>

{% endblock %}

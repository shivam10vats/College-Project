{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" type="text/css" href="/static/css/mystyle.css">
<style>
    .add-patient-container {
        margin: 60px auto;
        max-width: 450px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        padding: 35px 35px 25px 35px;
    }
    .add-patient-container h2 {
        color: #17a2b8;
        font-weight: bold;
        margin-bottom: 25px;
    }
    .form-group label {
        font-weight: 500;
        color: #333;
    }
    .form-control {
        border-radius: 6px;
        border: 1px solid #ced4da;
        margin-bottom: 18px;
    }
    .btn-primary {
        background-color: #17a2b8;
        border: none;
        font-weight: 600;
        letter-spacing: 1px;
        border-radius: 6px;
        transition: background 0.2s;
    }
    .btn-primary:hover {
        background-color: #138496;
    }
</style>
<div class="add-patient-container">
    <h2 class="text-center"><i class="fas fa-procedures"></i> Add Patient</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Patient Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter patient name" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mobile_number">Mobile Number</label>
            <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="Enter mobile number" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
        </div>
        <button type="submit" class="form-control btn btn-primary"><i class="fas fa-plus-circle"></i> Add Patient</button>
    </form>
</div>
{% if error == 'no' %}
<script>
    alert('Patient record saved successfully!');
    window.location.href = "{% url 'view_patient' %}";
</script>
{% elif error == 'yes' %}
<script>
    alert('Something went wrong, Try Again');
</script>
{% endif %}
{% endblock %}

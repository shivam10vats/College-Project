{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" type="text/css" href="/static/css/mystyle.css">
<div class="container" style="margin-top: 50px">
    <h2 class="text-center"><i class="fas fa-procedures"></i> View Patients</h2>
    <br><br>
    <table class="table table-hover" id="example" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Mobile Number</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for p in patients %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.gender }}</td>
                <td>{{ p.mobile_number }}</td>
                <td>{{ p.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
